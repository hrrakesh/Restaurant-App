{% load static %}

<div class="page-section restaurant-detail-image-section" 
    style="background: url({% if profile.cover_photo %}{{ profile.cover_photo.url }}{% else %}{% static 'default/default-cover.png' %}{% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if  profile.profile_picture %}
                                    <img src="{{ profile.profile_picture.url }}" alt="Profile-image">
                                {% else %}
                                    <img src="{% static 'default/default-profile.jpg' %}" alt="Default-profile-image">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="profile-title" style="color: white; font-size: 22px;">{{ user.first_name }} {{ user.last_name }}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                {% if user.userprofile.address %}
                                <p style="color: white; font-size: 22px;">{{ user.userprofile.state }},{{ user.userprofile.country }}</p>
                                {% else %}
                                <p>No address provided</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
