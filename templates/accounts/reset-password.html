{% extends 'base.html' %}

{% block content %}

		<!-- Main Section Start -->
		<div class="main-section">
			<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
							<div class="user-dashboard loader-holder " style="min-height: auto; width: 450px;">
								<div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">Reset-Password</h4>
                            <p class="text-center">Create Your New Password </p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form action="{% url 'reset-password' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">
                                                       
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Email</label>
                                                                        <input type="email" name="email" value="{{ user_email }}"  required readonly>
                                                                    </div>
                                                                </div>
                                                        

                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Password</label>
                                                                        <input type="password" name="password" placeholder="Set New Password" required>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Confirm-password</label>
                                                                        <input type="password" name="confirm_password" placeholder="Confirm new Password" required>
                                                                    </div>
                                                                </div>
                                                               
                                                    </div>
                                                   
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <div class="payment-holder">
                                                            <input type="submit" value="Reset-Password" id="btn-next-restaurant-information" class="bgcolor">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            
                                            
                                            

                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                  {% include 'includes/alerts.html' %}
                                                    
                                                </div>
                                            </div>


                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Section End -->

        

{% endblock %}
